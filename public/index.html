 <!DOCTYPE html>
<html>
	<head>
		<title>Object Size</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		
		<link rel="stylesheet" type="text/css" href="/css/main.css">

		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="/js/exif.js"></script>
		<script src="/js/main.js"></script>
	</head>

	<body>
		<div id="content_container">
			<div id="content">
				<img id="companylogo" src="/images/image_22.png"/>
				<input id="cameraSelect" type="file" accept="image/*" capture="camera">
				<div>
					<div id="cameraSelectImage">
						<img src="/images/photo-camera.svg"/>
					</div>
				</div>
			</div>
		</div>
		<div>
			<img id="cameraOutput" width="300px" />
		</div>
		<div id="controls_container">
			<div id="controls">
				<a href="javascript:void(0);" id="reset">Reset</a><a href="javascript:void(0);" id="save">Save</a>
				<label for="slider">Distance from target in feet: <span id="sliderVal"></span></label>
				<br/>
				<input id="slider" type="range" min="1" max="20" step="1" value="12">
			</div>
		</div>
	</body>

</html>
