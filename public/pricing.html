<html>
<head>
  <title>Pricing Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" href = "main-ui.css">
  <link rel = "stylesheet" href = "main-section.css">
  <link rel = "stylesheet" href = "main-pricing.css">
</head>
<body>
  <div align = "center">
    <h1>Pricing</h1>
  </div>

  <div class = "full section" align = "center">
    <div class = "table" align = "center">
      <div class = "row">
        <div class = "column header">
          <h2>Basic Plan</h2>
        </div>
      </div>
      <div class = "row">
        <div class = "column pricing">
          <h4>
            Pricing: <span class = "basic-price">$69.99</span>/mo
          </h4>
        </div>
      </div>
      <div class = "row">
        <div class = "column">
          <h4>
            The Basic Plan feature consists of all the features listed on the homepage.
          </h4>
        </div>
      </div>
      <div class = "row">
        <div class = "column click">
          <button class = "button primary" >Coming Soon!</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
